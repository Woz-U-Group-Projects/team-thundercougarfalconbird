<table>
  <thead>
    <th>Name</th>
    <th>Price</th>
    <th>Department</th>
    <th>Style</th>
  </thead>
  <tbody>
    <tr *ngFor="let product of products" [routerLink]="['/productview/',product.productId]">
      <td>{{ product.productName }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.department }}</td>
      <td>{{ product.style }}</td>
    </tr>
  </tbody>
</table>
