<h3>New User Sign Up</h3>

  <div class="form-group">
      <label for="firstName">First Name</label>
      <input [(ngModel)]="user.firstName" class="form-control" id="firstName" placeholder="first name">
  </div>
  <div class="form-group">
      <label for="lastName">Last Name</label>
      <input [(ngModel)]="user.lastName" class="form-control" id="lastName" placeholder="last name">
  </div>
  <div class="form-group">
      <label for="Email">Email</label>
      <input [(ngModel)]="user.email" class="form-control" id="Email" placeholder="email">
  </div>
  <div class="form-group">
      <label for="userName">Username </label>
      <input [(ngModel)]="user.username" class="form-control" id="userName" placeholder="username">
  </div>
  <div class="form-group">
      <label for="Password">Password</label>
      <input [(ngModel)]="user.password" class="form-control" id="password" placeholder="password" type="password">
  </div>
  
  <button class="btn btn-primary" (click)="signup()">SignUp</button>
