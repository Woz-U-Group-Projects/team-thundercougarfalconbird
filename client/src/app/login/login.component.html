<h3>Login User</h3>
    <div class="form-group">
        <label for="Username">Username</label>
        <input [(ngModel)]="user.username" class="form-control" id="Username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input [(ngModel)]="user.password" class="form-control" id="Password" placeholder="Password" type="password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Remember me
        </label>
    </div>
    <button class="btn btn-primary" (click)="login()">Login</button>
